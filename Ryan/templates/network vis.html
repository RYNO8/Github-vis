<!doctype html>
<html>
<head>
  <!-- see visjs https://visjs.github.io/vis-network/docs/network/ -->
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
<div>{{ text }}</div>
<div id="mynetwork" style="width: 100%; height: 100%;"></div>

<script type="text/javascript">
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: new vis.DataSet([{{ nodes | safe }}]),
    edges: new vis.DataSet([{{ edges | safe }}])
  };
  var options = {
    autoResize: true,
    height: '600px',
    width: '100%',
    layout: {
	  randomSeed: 69,
      improvedLayout: false, // handles large graphs better
    }
  }
  var network = new vis.Network(container, data, options);
</script>


</body>
</html>
